<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Navbar</title>
</head>
<body>
    <nav>
        <div class="image">
            <img width="" height="" src="./assets/amazon-png-logo-vector-6702.png" alt="logo">
        </div>
        <div class="location">
            <div class="logo">
                <i class="bi bi-geo-alt"></i>
            </div>
            <div class="text">
                <p>Deliver to <br><b> Pakistan</b></p>
            </div>
        </div>
        <div class="search">
            <div class="variety">
                <select>
                    <option value="">All</option>
                    <option value="">Men</option>
                    <option value="">Women</option>
                    <option value="">Kids</option>
                    <option value="">Kitchen</option>
                    <option value="">Gaming</option>
                </select>
            </div>
            <div class="searching">
                <input type="search" placeholder="Search Amazon">
            </div>
            <div class="search-icon">
                <i class="bi bi-search"></i>
            </div>
        </div>
        <div class="country-flag">
            <div class="flag">
                <i class="bi bi-flag"></i>
            </div>
            <div class="language">
                <h6>EU</h6>
            </div>
        </div>
        <div class="sign">
            <p>Hello, sign in <br><h4>Accounts & Lists</h4></p>
        </div>
        <div class="returns">
            <p>Returns <br><h4>& Orders</h4></p>
        </div>
        <div class="cart">
            <div class="cart-icon">
                <i class="bi bi-cart"></i>
            </div>
            <div class="cart-text">
                <h5>Cart</h5>
            </div>
        </div>
    </nav>
</body>
</html>
